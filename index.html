<!DOCTYPE html>
<html lang="pt-BR" class=""> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre Bauzil - Desenvolvedor Full-Stack</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: color 0.3s ease, background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
        }
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .dark .project-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .bg-light-theme {
            background-image: url('./assets/bg-mobile-light.jpg');
        }
        .bg-dark-theme {
            background-image: url('./assets/bg-mobile.jpg');
        }

        @media (min-width: 700px) {
            .bg-light-theme {
                background-image: url('./assets/bg-desktop-light.jpg');
            }
            .bg-dark-theme {
                background-image: url('./assets/bg-desktop.jpg');
            }
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
</head>

<body class="text-gray-800 dark:text-gray-200 antialiased">

    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 bg-white/70 dark:bg-gray-900/70 backdrop-blur-sm min-h-[75vh] min-w-[70vw] rounded-4xl">
        
        <div class="flex justify-end mb-4">
            <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <img id="theme-toggle-light-icon" class="hidden w-5 h-5" src="assets/sun.svg"/>
            </button>
        </div>

        <header class="text-center mb-12">
            <img id="profile-avatar" src="" alt="Foto de perfil de André Bauzil" class="w-32 h-32 rounded-full mx-auto mb-4 shadow-lg object-cover">
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Andre G. Bauzil</h1>
            <p class="text-lg text-violet-600 dark:text-violet-400 mt-1">Desenvolvedor Full-Stack</p>
            <p class="max-w-2xl mx-auto mt-4 text-gray-600 dark:text-gray-400">
                Focado em criar soluções robustas e escaláveis com Java, TypeScript, React e Next.js. 
                <br>Apaixonado por tecnologia e por transformar ideias em realidade.
            </p>
            <p>
                
            </p>
            <div id="social-links-container" class="flex justify-center gap-4 mt-6"></div>
        </header>

        <main>
            <section id="main-links-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-16"></section>

            <section id="projects">
                <h2 class="text-3xl font-bold text-center mb-12 text-gray-900 dark:text-white">Meus Projetos</h2>
                <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </section>
        </main>

        <footer class="text-center mt-16 text-gray-500 dark:text-gray-400">
            <p>Made with ❤ by A. Bauzil</p>
        </footer>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
